<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: darkviolet;">
    <div class="container" style="background-image: url(/pics/tree-736885_640.jpg);">
        <h1 class="title">CGPA Calculator</h1>
        <form id="cgpaForm">
            <div class="grid-container">
                <div class="course">
                    <label for="course1">Course 1:</label>
                    <input type="number" class="grade" id="course1-grade" min="0" max="10" step="0.01" placeholder="Grade" required>
                    <input type="number" class="credits" id="course1-credits" min="1" max="5" step="0.5" placeholder="Credits" required>
                </div>
                <div class="course">
                    <label for="course2">Course 2:</label>
                    <input type="number" class="grade" id="course2-grade" min="0" max="10" step="0.01" placeholder="Grade" required>
                    <input type="number" class="credits" id="course2-credits" min="1" max="5" step="0.5" placeholder="Credits" required>
                </div>
                <div class="course">
                    <label for="course3">Course 3:</label>
                    <input type="number" class="grade" id="course3-grade" min="0" max="10" step="0.01" placeholder="Grade">
                    <input type="number" class="credits" id="course3-credits" min="1" max="5" step="0.5" placeholder="Credits">
                </div>
                <div class="course">
                    <label for="course4">Course 4:</label>
                    <input type="number" class="grade" id="course4-grade" min="0" max="10" step="0.01" placeholder="Grade">
                    <input type="number" class="credits" id="course4-credits" min="1" max="5" step="0.5" placeholder="Credits">
                </div>
                <div class="course">
                    <label for="course5">Course 5:</label>
                    <input type="number" class="grade" id="course5-grade" min="0" max="10" step="0.01" placeholder="Grade">
                    <input type="number" class="credits" id="course5-credits" min="1" max="5" step="0.5" placeholder="Credits">
                </div>
                <div class="course">
                    <label for="course6">Course 6:</label>
                    <input type="number" class="grade" id="course6-grade" min="0" max="10" step="0.01" placeholder="Grade">
                    <input type="number" class="credits" id="course6-credits" min="1" max="5" step="0.5" placeholder="Credits">
                </div>
            </div>
            <button type="button" id="calculateBtn" class="btn">Calculate CGPA</button>
        </form>        
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
